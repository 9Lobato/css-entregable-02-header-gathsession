<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <title>CSS Entregable 02 - Header Gathsession</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/style.css" media="screen">
  <script src="https://kit.fontawesome.com/364b5073a8.js" crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="content">
    <header>
      <figure>
        <img src="img/gath-session.png" alt="Logotipo" srcset="img/gath-session@2x.png">
        <figcaption>Logotipo de GlowQueen</figcaption>
      </figure>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div>
          <h1>Build your best community starting from here.</h1>
          <p>Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
          <a href="#">Get Started</a>
          <a href="#"><span>Learn More</span> ‚ü∂</a>
        </div>
      </section>
      <section class="icons">
        <div>
          <a href="https://example.com/build-community">
            <img src="img/service1.svg" alt="Build Community">
          </a>
          <p>Build Community</p>
        </div>
        <div>
          <a href="https://example.com/share-events">
            <img src="img/service2.svg" alt="Share Events">
          </a>
          <p>Share Events</p>
        </div>
        <div>
          <a href="https://example.com/get-info">
            <img src="img/service3.svg" alt="Get Informacion">
          </a>
          <p>Get Informacion</p>
        </div>
      </section>
      <section class="members">
        <img src="img/member1.png" alt="Member1">
        <img src="img/member2.png" alt="Member2">
        <img src="img/member3.png" alt="Member3">
        <img src="img/member4.png" alt="Member4">
        <img src="img/member5.png" alt="Member5">
      </section>
    </main>
  </div>
</body>

</html>
